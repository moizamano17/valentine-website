<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ðŸ’—</title>
<style>
:root{
  --pink1:#ffd6e4;
  --pink2:#f7c0d6;
  --ink:#2a1a1a;
  --yes:#c55a7f;
  --no:#ffffffcc;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  overflow:hidden;
  color:var(--ink);
}

.bg{
  height:100%;
  display:grid;
  place-items:center;
  background: radial-gradient(1200px 700px at 30% 25%, #fff 0%, var(--pink1) 40%, var(--pink2) 100%);
  position:relative;
  transition: background 0.6s ease;
}

.card{
  position:relative;
  width:min(800px, 92vw);
  padding:80px 30px 40px;
  text-align:center;
  border-radius:25px;
  background: rgba(255,255,255,.25);
  backdrop-filter: blur(12px);
  box-shadow: 0 25px 70px rgba(0,0,0,.15);
}

.sticker-bear{
  position:absolute;
  left:50%;
  top:-60px;
  transform: translateX(-50%);
  width:160px;
  animation:bob 2.5s ease-in-out infinite;
}

@keyframes bob{
  0%,100%{ transform:translateX(-50%) translateY(0);}
  50%{ transform:translateX(-50%) translateY(-8px);}
}

h1{
  font-size:32px;
  color:#7a1234;
  margin-bottom:30px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  border:none;
  padding:14px 30px;
  border-radius:999px;
  font-size:18px;
  cursor:pointer;
  transition:0.2s ease;
}

.yes{
  background:linear-gradient(#d76a90, var(--yes));
  color:white;
}

.no{
  background:var(--no);
}

button:hover{
  transform:scale(1.05);
}

.msg{
  margin-top:25px;
  font-size:20px;
  opacity:0;
  transition:0.3s ease;
}

.msg.show{
  opacity:1;
}

@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-4px);}
  50%{transform:translateX(4px);}
  75%{transform:translateX(-3px);}
  100%{transform:translateX(0);}
}

.shake{
  animation:shake 0.4s ease;
}

@keyframes loveGlow{
  0%{background: radial-gradient(1200px 700px at 30% 25%, #fff 0%, #ffd6e4 40%, #f7c0d6 100%);}
  50%{background: radial-gradient(1200px 700px at 50% 30%, #fff 0%, #ffc3dc 35%, #ff9ec7 100%);}
  100%{background: radial-gradient(1200px 700px at 30% 25%, #fff 0%, #ffd6e4 40%, #f7c0d6 100%);}
}

.love-glow{
  animation:loveGlow 1.2s ease;
}
</style>
</head>

<body>
<div class="bg">
  <div class="card">
    <img src="https://media.tenor.com/X1RkO1v5wXQAAAAi/bear-heart.gif" class="sticker-bear">
    <h1>My love, will you be my Valentine? ðŸ’—</h1>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes ðŸ’ž</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");
const msg    = document.getElementById("msg");
const bg     = document.querySelector(".bg");

let scale = 1;

const noPhrases = [
  "Are you sure? ðŸ˜³",
  "Really?? ðŸ˜­",
  "Think again ðŸ‘€",
  "Last chance ðŸ˜¤",
  "Donâ€™t do this to me ðŸ¥²",
  "Okayâ€¦ you canâ€™t catch me ðŸ˜­"
];
let noIndex = 0;

function moveNo(){
  const pad = 20;
  const x = pad + Math.random() * (window.innerWidth - pad*2);
  const y = pad + Math.random() * (window.innerHeight - pad*2);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

function growYesFast(){
  scale = Math.min(2.2, scale + 0.18);
  yesBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("click", () => {
  noBtn.innerText = noPhrases[noIndex % noPhrases.length];
  noIndex++;

  noBtn.classList.add("shake");
  setTimeout(()=>noBtn.classList.remove("shake"), 400);

  moveNo();
  growYesFast();
});

yesBtn.addEventListener("click", (e) => {
  msg.innerText = "I knew itâ€¦ you're mine ðŸ’•";
  msg.classList.add("show");

  bg.classList.add("love-glow");
  setTimeout(()=>bg.classList.remove("love-glow"), 1200);

  for(let i=0;i<30;i++){
    const heart=document.createElement("div");
    const emojis = ["ðŸ’—","ðŸ’ž","ðŸ’–","ðŸ’•","ðŸ’˜"];
    heart.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    heart.style.position="fixed";
    heart.style.left=(e.clientX || innerWidth/2)+"px";
    heart.style.top=(e.clientY || innerHeight/2)+"px";
    heart.style.fontSize=(16+Math.random()*16)+"px";
    heart.style.transition="1s ease";
    document.body.appendChild(heart);

    setTimeout(()=>{
      heart.style.left=((e.clientX||innerWidth/2)+(Math.random()*260-130))+"px";
      heart.style.top=((e.clientY||innerHeight/2)-(Math.random()*260))+"px";
      heart.style.opacity="0";
    },10);

    setTimeout(()=>heart.remove(),1000);
  }

  yesBtn.disabled = true;
  noBtn.disabled = true;
});
</script>
</body>
</html>
